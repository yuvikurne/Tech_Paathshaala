<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <h1>Geeks for Geeks Survey Form</h1>

    <div class="form-box">
        <form class="" action="">
            <div class="content-form">
                <div>
                    <label for="name">Name</label><br>
                    <input type="text" id="Name" required="" placeholder="Enter Your name">
                </div>
                <br>
                <div>
                    <label for="email">Email</label> <br>
                    <input type="email" id="email" required="" placeholder="Enter Your email">
                </div>
                <br>
                <div>
                    <label for="age">Age</label> <br>
                    <input type="number" id="age" required="" placeholder="Enter your age">
                </div>
                <br>
                <div>
                    <label for="option">Which option best describes you ?</label><br>
                    <select name="student" id="option">student
                        <option value="student">Student</option>
                        <option value="student">Teacher</option>
                        <option value="student">student</option>
                        <option value="student">student</option>
                    </select>
                </div>
                <br>

                <div>
                    <label for="">Would you recommend GeeksforGeeks to a friend ? </label><br>
                    <input type="radio">Yes <br>
                    <input type="radio">No <br>
                    <input type="radio">Maybe <br>
                </div>
                 <br>
                <div>
                    <label for="">Languages and Frameworks known (check all that apply)</label><br>
                    <input type="checkbox">C <br>
                    <input type="checkbox">C++ <br>
                    <input type="checkbox">Java <br>
                    <input type="checkbox">Python<br>
                    <input type="checkbox">Ruby<br>
                    <input type="checkbox">React<br>
                    <input type="checkbox">Angular<br>
                    <input type="checkbox">Django<br>
                    <input type="checkbox">Spring<br>
                </div>
                <br>
                
                <div>
                    <label for="comment">Any Comments or suggestions</label><br>
                    <input type="text">
                </div>
                <br>
                <div>
                    <button type="submit" value="submit">Submit</button>
                </div>

            </div>
        </form>
    </div>
</body>

</html>
